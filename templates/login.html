{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<br>
<form method="POST">
  <h3 class="display-1" align="center" style="font-family: 'Alfa Slab One', cursive;">Login</h3>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
